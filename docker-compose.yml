version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: anchormind-backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - ./data:/app/data
      - ./uploads:/app/uploads
    environment:
      - DATABASE_URL=sqlite:///./data/anchormind.db
    networks:
      - anchormind-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: anchormind-frontend
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - VITE_API_URL=http://localhost:8000
    depends_on:
      - backend
    networks:
      - anchormind-network

networks:
  anchormind-network:
    driver: bridge

volumes:
  data:
  uploads:
